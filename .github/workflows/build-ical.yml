name: Build and Publish iCal

on:
  schedule:
    - cron: "0 * * * *"   # every hour; adjust as needed
  workflow_dispatch:       # allow manual runs
  push:
    paths:
      - "scripts/**"
      - ".github/workflows/build-ical.yml"

permissions:
  contents: write

jobs:
  build-ical:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Generate calendar.ics
        env:
          ENGAGE_API_URL: ${{ secrets.ENGAGE_API_URL }}
          ENGAGE_API_KEY: ${{ secrets.ENGAGE_API_KEY }}
          UID_DOMAIN: "fairmontstate.edu"
          OUTPUT_PATH: "docs/calendar.ics"
          TIMEZONE_HINT: "America/New_York"
        run: |
          python scripts/generate_ical.py

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update calendar.ics"
          file_pattern: docs/calendar.ics
